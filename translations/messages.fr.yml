'What We Do': 'Ce que l''on fait'
'The purpose of this website is to help you to finance and to grow your project.': 'Le but de ce site est de vous aider à financer et à développer votre projet.'
'To do so, we offer you the possibility of creating a funding pot which can be inflated thanks to generous internautes.': 'Pour ce faire, nous vous offrons la possibilité de créer un pot de financement gonflable grâce à de généreux internautes.'
'The special feature of our website can allow people to make a free donation !': 'La particularité de notre site Web peut permettre aux gens de faire un don gratuit!'
'Indeed, thanks to our partners, users can either donate the amount of their choice or watch a short video. In that case, our partner will reverse you a financial compensation. Moreover, our website propose to users, as well as project leaders, many ways to share projects on social networks.': 'En effet, grâce à nos partenaires, les utilisateurs peuvent soit donner le montant de leur choix, soit regarder une courte vidéo. Dans ce cas, notre partenaire vous reversera une compensation financière. De plus, notre site Web propose aux utilisateurs, ainsi qu''aux porteurs de projets, de nombreuses façons de partager des projets sur les réseaux sociaux.'
'How it''s work ?': 'Comment ça marche ?'
'To see and make a donation, you just have to click on a projet.': 'Pour voir le projet et faire une donation, vous avez juste à cliquer dessus !'
'You can share projects that you want to see it grow on social media as soon as you arrived on the website.': 'Vous pouvez partager les projets que vous voulez voir grandir sur les réseaux sociaux.'
'If you want to propose your project or if you want to subscribe to a project to follow its evolution, you will need to create a account. But don''t worry, it doesn''t take more than a minute!': 'Si vous voulez proposer un projet, ou si vous voulez suivre l''évolution d''un projet vous aurez besoin de créer un compte. Mais pas d''inquiétude, cela ne prend pas plus d''une minute !'
